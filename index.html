<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('anh5.jpg');
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }
        #gameCanvas {
            border: 2px solid black;
            display: block;
            margin-top: 20px;
        }
        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: black;
            text-align: center;
        }
        .character-select {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .character {
            width: 100px;
            height: 100px;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .character:hover {
            transform: scale(1.1);
        }
        #restartBtn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #restartBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="characterSelect">
        <div class="character-select">
            <img src="anh1.png" class="character" id="character1" alt="Character 1">
            <img src="anh4.png" class="character" id="character2" alt="Character 2">
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverMessage">
        <p>Game Over!</p>
        <p>Score: <span id="finalScore"></span></p>
        <button id="restartBtn">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const characterSelect = document.getElementById('characterSelect');
        const character1Img = document.getElementById('character1');
        const character2Img = document.getElementById('character2');
        
        function setCanvasSize() {
            const aspectRatio = 320 / 480;
            const width = window.innerWidth > 320 ? 320 : window.innerWidth;
            const height = width / aspectRatio;
            canvas.width = width;
            canvas.height = height;
        }

        let birdY, birdVelocity, birdImg, birdWidth, birdHeight;
        let selectedBird = 'anh1.png';

        function chooseCharacter(characterImage) {
            selectedBird = characterImage.src;
            birdImg.src = selectedBird;
            characterSelect.style.display = 'none';
            startGame();
        }

        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();

        let gravity = 0.25;
        let jumpStrength = -5;
        let pipeWidth = 50;
        let pipeGap = 200;
        let pipeSpeed = 1.5;
        let pipes = [];
        let score = 0;
        let gameStarted = false;
        let gameTime = 0;
        let isJumping = false;

        const topPipeImg = new Image();
        const bottomPipeImg = new Image();
        topPipeImg.src = 'anh3.png'; 
        bottomPipeImg.src = 'anh2.png';

        birdImg = new Image();
        birdImg.src = selectedBird; 

        birdWidth = 60;
        birdHeight = 50;

        function drawBird() {
            ctx.drawImage(birdImg, 50, birdY, birdWidth, birdHeight);
        }

        function drawPipes() {
            for (let i = 0; i < pipes.length; i++) {
                let pipeX = pipes[i].x;
                let pipeHeightTop = pipes[i].top;
                let pipeHeightBottom = pipes[i].bottom;
                ctx.drawImage(topPipeImg, pipeX, 0, pipeWidth, pipeHeightTop);
                ctx.drawImage(bottomPipeImg, pipeX, canvas.height - pipeHeightBottom, pipeWidth, pipeHeightBottom);
            }
        }

        function update() {
            if (!gameStarted) return;
            gameTime++;
            if (gameTime % 300 === 0) {
                pipeSpeed = Math.min(pipeSpeed + 0.1, 4);
                pipeGap = Math.max(150, pipeGap - 5);
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            updateBird();
            updatePipes();
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
